name: Android Build

on: pull_request

jobs:
    build:

        runs-on: ubuntu-latest

        steps:
            - uses: appleboy/telegram-action@master
              with:
                  to: ${{ secrets.TELEGRAM_MOHSEN_ID }}
                  token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
                  format: markdown
                  message: 'Hi sir build branch *[${{ github.head_ref }}]* get started! ‚úÖüöÄ'

            - uses: actions/checkout@v3

            - name: Send telegram notification for checkout complete
              env:
                  TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
                  TELEGRAM_CHANNEL_ID: ${{ secrets.TELEGRAM_CHANNEL_ID }}
                  TELEGRAM_TOPIC_ID: ${{ secrets.TELEGRAM_CHANNEL_TOPIC_ID }}
                  MESSAGE: 'üåü‚ú® *[${{ github.head_ref }}]* checkout branch complete! ‚úÖüöÄ'
              run: |
                  curl -s -X POST https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage -d chat_id=${TELEGRAM_CHANNEL_ID} -d message_thread_id=${TELEGRAM_TOPIC_ID} -d text="${MESSAGE}"

            - name: Set Up JDK
              uses: actions/setup-java@v3
              with:
                distribution: 'zulu'
                java-version: 17

            - name: Change wrapper permissions
              run: chmod +x ./gradlew

            - name: Spotless Check
              continue-on-error: false
              run: ./gradlew spotlessCheck --no-configuration-cache

            - name: Run Tests
              continue-on-error: false
              run: ./gradlew testDebugUnitTest

            - name: Share unit test Success on Telegram
              if: ${{ success() }}
              env:
                  TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
                  TELEGRAM_CHANNEL_ID: ${{ secrets.TELEGRAM_CHANNEL_ID }}
                  TELEGRAM_TOPIC_ID: ${{ secrets.TELEGRAM_CHANNEL_TOPIC_ID }}
                  MESSAGE: 'üéâüî¨ *[${{ github.head_ref }}]* data module unit tests SUCCESS ‚úÖüëç'
              run: |
                  curl -s -X POST https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage -d chat_id=${TELEGRAM_CHANNEL_ID} -d message_thread_id=${TELEGRAM_TOPIC_ID} -d text="${MESSAGE}"

            - name: Share unit test failure on Telegram
              if: ${{ failure() }}
              env:
                  TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
                  TELEGRAM_CHANNEL_ID: ${{ secrets.TELEGRAM_CHANNEL_ID }}
                  TELEGRAM_TOPIC_ID: ${{ secrets.TELEGRAM_CHANNEL_TOPIC_ID }}
                  MESSAGE: 'üî•üí• unit tests FAILED *[${{ github.head_ref }}]* üò≤‚ùå Check for details! üïµÔ∏è‚Äç‚ôÇÔ∏èüìä'
              run: |
                  curl -s -X POST https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage -d chat_id=${TELEGRAM_CHANNEL_ID} -d message_thread_id=${TELEGRAM_TOPIC_ID} -d text="${MESSAGE}"


            - name: Build Project
              run: ./gradlew assemble
